<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVES BUDGETER</title>
    <style>
        /* Your CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #FBC6CF;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #FBC6CF;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #F794A9;
        }
        /* Styling for settings and results */
        #results, #settings {
            margin-top: 20px;
        }
        .result {
            background-color: #FBC6CF;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.5em;
            color: #fff;
        }
        .trash-icon {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOVES BUDGETER</h1>
        <label for="netPay">Net Pay</label>
        <input type="number" id="netPay" placeholder="Enter your net pay">
        
        <!-- Add/Remove bills section -->
        <div id="bills">
            <label>Rent</label>
            <input type="number" id="rent" placeholder="Enter rent amount">
            <label>Braces</label>
            <input type="number" id="braces" placeholder="Enter braces amount">
            <button onclick="addBill()">Add Bill</button>
        </div>

        <!-- Calculation button -->
        <button onclick="calculateBudget()">Calculate Budget</button>
        
        <!-- Results and Pie Chart -->
        <div id="results"></div>
        <canvas id="pieChart" width="400" height="400"></canvas>

        <!-- Settings Section -->
        <div id="settings">
            <label for="wantsPercentage">Wants Percentage</label>
            <input type="number" id="wantsPercentage" placeholder="Enter % for wants">
        </div>
    </div>

    <script>
        /* Your JavaScript logic */
        function calculateBudget() {
            const netPay = document.getElementById("netPay").value;
            const rent = document.getElementById("rent").value;
            const braces = document.getElementById("braces").value;
            
            // Basic calculations and pie chart generation
            const expenses = parseFloat(rent) + parseFloat(braces);
            const leftovers = netPay - expenses;
            const wants = leftovers * 0.40;
            const savings = leftovers * 0.60;

            document.getElementById("results").innerHTML = `
                <div class="result">Expenses: ${expenses}</div>
                <div class="result">Wants: ${wants}</div>
                <div class="result">Savings: ${savings}</div>
            `;
        }

        function addBill() {
            const billsDiv = document.getElementById("bills");
            const newBillLabel = document.createElement("label");
            const newBillInput = document.createElement("input");
            const deleteIcon = document.createElement("span");

            // Add styling and properties
            newBillLabel.textContent = "New Bill";
            newBillInput.type = "number";
            newBillInput.placeholder = "Enter new bill amount";
            deleteIcon.textContent = "🗑️";
            deleteIcon.className = "trash-icon";

            // Remove bill functionality
            deleteIcon.onclick = () => {
                billsDiv.removeChild(newBillLabel);
                billsDiv.removeChild(newBillInput);
                billsDiv.removeChild(deleteIcon);
            };

            billsDiv.appendChild(newBillLabel);
            billsDiv.appendChild(newBillInput);
            billsDiv.appendChild(deleteIcon);
        }
    </script>
</body>
</html>
